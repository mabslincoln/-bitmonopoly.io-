<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to BitMonopoly Updates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
      text-align: center;
    }
    .subscribe-box {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="email"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="subscribe-box">
    <h2>Subscribe for BitMonopoly Updates</h2>
    <form id="subscribe-form">
      <input type="email" name="email" placeholder="Enter your email" required>
      <br>
      <button type="submit">Subscribe</button>
      <div class="message" id="responseMsg"></div>
    </form>
  </div>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("YOUR_SCRIPT_URL_HERE", {
        method: "POST",
        body: data
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById('responseMsg').textContent = "✅ Thank you for subscribing!";
        form.reset();
      })
      .catch(error => {
        document.getElementById('responseMsg').textContent = "❌ Failed to subscribe. Try again.";
      });
    });
  </script>
</body>
</html>
